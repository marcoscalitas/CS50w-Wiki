{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
      <link href="{% static 'encyclopedia/css/styles.css' %}" rel="stylesheet" />
      <link rel="shortcut icon" href="{% static "encyclopedia/img/wiki-logo.png" %}" type="image/x-icon">
    </head>

<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="sidebar col-lg-2 col-md-3 bg-light py-4">
                <h2 class="sidebar-title">Wiki</h2>
                <form action="{% url 'encyclopedia:search' %}" method="GET" class="mb-4">
                    <input class="form-control search" type="text" name="q" value="{{ current_query }}" placeholder="Search Encyclopedia">
                </form>
                <ul class="nav flex-column">    
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'encyclopedia:index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'encyclopedia:new' %}">Create New Page</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'encyclopedia:random' %}">Random Page</a>
                    </li>
                </ul>
                {% block nav %}
                {% endblock %}
            </nav>
            <main class="main col-lg-10 col-md-9 py-4">
                <div class="container">
                    {% block body %}
                    {% endblock %}
                </div>
            </main>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="{% static "encyclopedia/js/validation.js" %}"></script>
</body>

</html>
